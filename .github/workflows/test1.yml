name: Test

on:
  workflow_dispatch:

jobs:
  Firefox_Ubuntu_Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.4

      - name: Run tests
        run: mvn clean test -Dtest="LinearTest"

      - name: List Surefire reports directory
        if: failure()  # This step runs if the previous step fails
        run: |
          echo "Listing contents of the Surefire reports directory:"
          ls -l target/surefire-reports || true  # Prevents failure

      - name: Upload Surefire reports
        if: failure()  # This step also runs if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/*
