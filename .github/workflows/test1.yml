name: Java Maven Selenium Tests

on:
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          
      - name: Set up Selenium Grid with Docker Containers
        run: docker compose -f src/main/resources/docker-compose-v3.yml up --scale chrome=5 --scale edge=5 --scale firefox=5 -d
    
      - name: Check running containers
        run: docker ps
      - name: Run tests - Edge Headless
        continue-on-error: true
      
      - name: Run tests
        run: mvn clean test -Dtest="AddToCartTests.**" -DexecutionType="Remote"
